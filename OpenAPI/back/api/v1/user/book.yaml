get_user_books:
  summary: get user books
  description: ユーザーに登録された本の一覧を取得
  parameters:
    - $ref: '../components.yaml#/headers_auth_token/client'
    - $ref: '../components.yaml#/headers_auth_token/access_token'
    - $ref: '../components.yaml#/headers_auth_token/uid'
  responses:
    '200':
      description: Book のレコードの配列

register_user_books:
  summary: register user books
  description: ユーザーに本を登録
  parameters:
    - $ref: '../components.yaml#/headers_auth_token/client'
    - $ref: '../components.yaml#/headers_auth_token/access_token'
    - $ref: '../components.yaml#/headers_auth_token/uid'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            isbn:
              type: string
              example: aaaaa
  responses:
    '200':
      description: 登録成功
    '422':
      description: パラメーターが不正
